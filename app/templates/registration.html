<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../static/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/registration.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>  
    {% include 'header.html' %}

  <form action="" method="POST" enctype="multipart/form-data">



    <div class="row" style="margin-top: 30px;">
        <div class="col s12 m7">
          <div class="card small">
            <div class="card-image" style="background-color: #E3E5E6">
              <img id="selfie" style="height: 200px; width: auto;" src="../static/images/avatar-stock.png" alt="Selfie">
            </div>
            <div class="card-content">
              <p class="center grey-text text-darken-2">SELFIE</p>
            </div>
            <div class="card-action" style="padding-top: 5px; padding-bottom: 5px;">
                <input type="file" id="image-input" name="selfie" accept="image/*" capture="user" onchange="readURLSelfie(this);">
                <label id="image-input-label" for="image-input">
                  <i id="cam-icon" class="material-icons medium center" style="color:#303030;">add_a_photo</i>
                </label>
            </div>
          </div>
        </div>
      </div>


    <div class="row" style="margin-top: 20px;">
      <div class="input-field col s12">
        <input id="name" name="name" type="text" class="validate white-text">
        <label for="name">Name</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate white-text">
          <label for="email">Email</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" name="password" class="validate white-text">
          <label for="password">Password</label>
        </div>
      </div>

    <div class="row">
      <div class="col s12 m7">
        <div class="card small" style="background-color:#FBFBFB">
          <div class="card-image" style="background-color: #FBFBFB">
            <img id="license" style="height: 200px; width: auto;" src="../static/images/license-stock.jpg" alt="license">
          </div>
          <div class="card-content">
            <p class="center grey-text text-darken-2">DRIVING LICENSE</p>
          </div>
          <div class="card-action" style="padding-top: 5px; padding-bottom: 5px;">
            <input type="file" id="license-input" name="license" accept="image/*" capture="user" onchange="readURLLicense(this);">
              <label id="license-input-label" for="license-input">
                <i id="cam-icon" class="material-icons medium center" style="color:#303030;">add_a_photo</i>
              </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m7 center">
        <button class="btn waves-effect waves-light" type="submit" name="action" style="color:white; background-color: #f77e5e  ">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>

  
  
  
  

<!--

  <canvas></canvas> 
-->

</body>

<script src="../static/js/registration.js"></script>

</html>
